<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <style>
   body {
    font-family: Arial, sans-serif;
    direction: rtl;
    text-align: center;
    background: #c2baba;
    border: #534a4a solid 2px;
    margin: 30px;
    padding: 30px;
    border-radius: 10px;
  }
  h1 {
    color: #333;
  }
  select, input {
    padding: 8px;
    margin: 5px;
    border-radius: 30px;
  }
  button {
    padding: 8px;
    margin: 5px;
    cursor: pointer;
    border-radius: 15px;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background: #fff;
    margin: 5px auto;
    padding: 8px;
    width: 230px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: #333 solid 2 px;
    border-radius: 15px;
  }
  .delete-btn {
    background: red;
    color: white;
    border: none;
    padding: 4px 6px;
    border-radius: 3px;
    cursor: pointer;
    
  }
</style>
</head>
<body>
    <h1>To-do list</h1>

    <label>Choose the storage type:</label>

     <select id="storageType" onchange="switchStorage()">
       <option value="local">  localStorage</option>
      <option value="session">sessionStorage</option>
    </select>
    <br>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <script>
     sessionStorage.clear();
  let currentStorage = "local";
  let tasks = [];

  
  window.onload = function() {
    const savedStorage = localStorage.getItem("selectedStorage");
    if(savedStorage) {
      currentStorage = savedStorage;
      document.getElementById("storageType").value = savedStorage;
    }
    const savedInput = localStorage.getItem("taskInputValue");
    if(savedInput !== null) {
      document.getElementById("taskInput").value = savedInput;
    }
    loadTasks();
  }

  function switchStorage() {
    currentStorage = document.getElementById("storageType").value;
    localStorage.setItem("selectedStorage", currentStorage); 
    loadTasks();
  }

  function loadTasks() {
    if (currentStorage === "local") {
      tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    } else {
      tasks = JSON.parse(sessionStorage.getItem("tasks")) || [];
    }
    displayTasks();
  }

  function addTask() {
    let input = document.getElementById("taskInput");
    let task = input.value.trim();
    if(task) {
      tasks.push(task);
      saveTasks();
      input.value = "";
      localStorage.setItem("taskInputValue", "");
      displayTasks();
    } else {
      alert("Please enter a task");
    }
  }

  function saveTasks() {
    if (currentStorage === "local") {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    } else {
      sessionStorage.setItem("tasks", JSON.stringify(tasks));
    }
  }

  function displayTasks() {
    let list = document.getElementById("taskList");
    list.innerHTML = "";
    tasks.forEach((task, index) => {
      let li = document.createElement("li");
      li.innerHTML = `
        <span>${task}</span>
        <button class="delete-btn" onclick="deleteTask(${index})"> Delete</button>
      `;
      list.appendChild(li);
    });
  }

  function deleteTask(index) {
    tasks.splice(index, 1);
    saveTasks();
    displayTasks();
  }
  document.getElementById("taskInput").addEventListener("input", function() {
    localStorage.setItem("taskInputValue", this.value);
  });
</script>

</body>
</html>
